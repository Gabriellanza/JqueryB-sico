<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
       <style>
           .fundo{
               background-color: orange;
           }
           .fonte{
            color: yellow;
           }
           
      </style>
      
      
      
      
  </head>
  <body>
  
        
            <div class="container">  
                <div id="div1"  class="col-6"><p>Sistemas de Informação</p></div>
                <div id="div2"  class="col-6"><p>Sistemas de Informação</p></div>
               
                <div class="row">
                    <div class="col-4">
                <button class="btn btn-dark" id="btn1" type="button">Botão 1</button>
                        </div>
                <div class="col-4">
                <button class="btn btn-dark" id="btn2" type="button">Botão 2</button>
                        </div>
                    
                </div>
                
         
      </div>

        
        
    
      

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
      <script> 
           
           $(document).ready(function(){
              
         
            $("#btn1").click(function(){    
                    var fonte = $("#div1").css("font-size");
                    var fonte = parseFloat(fonte);
                
                $("#div1").css("font-size", fonte  + 2);

                $("#div2").css("font-size", fonte  + 2);
           
           });
             $("#btn2").click(function(){    
                    var fonte = $("#div2").css("font-size");
                    var fonte = parseFloat(fonte);
                
                $("#div1").css("font-size", fonte  - 2);

                $("#div2").css("font-size", fonte  - 2);
           
           });
           });
                             
         
          
          
       /* $("#div1").addClass("classe3");
          $("#div1").removeClass("classe3");
          $("#div1").hasClass("classe3"); */
      </script>
         
  </body>
</html>
