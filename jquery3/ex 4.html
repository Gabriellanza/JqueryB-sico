<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ex1 </title>
      
      
      
  </head>
  <body>
  <div class="container-fluid">
      <div class="row">
          <div class="form-group col-4">
              <label for="txtsalario">Informe o sal치rio atual: </label>
              <input type="number" class="form-control"
                     id="txtsalario"/>
          </div>
          <div class="col-4">
              <br/>
              
      <button class="btn btn-primary" type="button" id="btn1" >Reajustar</button>
      </div>
          </div>
      <div class="form-group">
          <div class="row">
              <p>Sal치rio antes do reajuste </p>
              <span id="txt_ant_reajuste"></span>
             </div> 
          </div>
      
      <div class="form-group">
          <div class="row">
              <p>Percentual de aumento aplicado </p>
            <span id="txtpercent"></span>
             </div> 
          </div>
      
      <div class="form-group">
          <div class="row">
              <p>Valor do Aumento </p>
            <span id="txtaumento"></span>
             </div> 
          </div>
      
      <div class="form-group">
          <div class="row">
              <p>Novo Sal치rio, ap칩s o aumento</p>
             <span id="txtnovo_salario"></span>
             </div> 
          </div>
      
      
      
      
    
      
      
      
        
      
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
      <script src="jquery.mask.js"></script>
      
      <script>
          
          $(document).ready(function(){
              
           
              $("#btn1").click(function(){
                
                  var salario; 
                    salario = $("#txtsalario").val();                
                   salario = parseFloat(salario);
                   
                  
                  if (salario <= 280 ){
                        valor_aumento = salario * 0.20;
                         aumento = valor_aumento + salario;
                            $("#txt_ant_reajuste").html(": R$ "+ salario.toFixed(2)).css("font-weight","bold"); 
                            $("#txtpercent").html(": " + 20 + "%").css("font-weight","bold");
                            $("#txtaumento").html(": R$ "+ valor_aumento.toFixed(2)).css("font-weight","bold");
                            $("#txtnovo_salario").html(": R$ "+ aumento.toFixed(2)).css("font-weight","bold");
                        
                      }
                  if (salario >280 && salario<=700 ){
                        valor_aumento = salario * 0.15;
                         aumento = valor_aumento + salario;
                            $("#txt_ant_reajuste").html(": R$ "+ salario.toFixed(2)).css("font-weight","bold");
                            $("#txtpercent").html(": " + 15 + "%").css("font-weight","bold"); 
                            $("#txtaumento").html(": R$ "+ valor_aumento.toFixed(2)).css("font-weight","bold"); 
                            $("#txtnovo_salario").html(": R$ "+ aumento.toFixed(2)).css("font-weight","bold"); 
                        
                      }
                  if (salario >700 && salario<=1500 ){
                        valor_aumento = salario * 0.10;
                         aumento = valor_aumento + salario;
                            $("#txt_ant_reajuste").html(": R$ "+ salario.toFixed(2)).css("font-weight","bold");
                            $("#txtpercent").html(": " + 10 + "%").css("font-weight","bold"); 
                            $("#txtaumento").html(": R$ "+ valor_aumento.toFixed(2)).css("font-weight","bold"); 
                            $("#txtnovo_salario").html(": R$ "+ aumento.toFixed(2)).css("font-weight","bold"); 
                        
                      }
                  if (salario >1500 ){
                        valor_aumento = salario * 0.05;
                         aumento = valor_aumento + salario;
                            $("#txt_ant_reajuste").html(": R$ "+ salario.toFixed(2)).css("font-weight","bold"); 
                            $("#txtpercent").html(": " + 5 + "%").css("font-weight","bold"); 
                            $("#txtaumento").html(": R$ "+ valor_aumento.toFixed(2)).css("font-weight","bold");
                            $("#txtnovo_salario").html(": R$ "+ aumento.toFixed(2)).css("font-weight","bold"); 
                        
                      }
                  
                  
                  
              });
             
              
          });
          
          
      </script>

         
  </body>
</html>
