<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ex1 </title>
      
      
      
  </head>
  <body>
  
          <div class="form-group">
              <label for="txtnome">Nome</label>
              <input type="text" class="form-control"
                     id="txtnome"/>
          </div>
      
      <div class="form-group">
              <label for="txtcpf">CPF</label>
              <input type="text" class="form-control"
                     id="txtcpf"/>
          </div>
      
      <div class="form-group">
              <label for="txtnascimento">Data de Nascimento</label>
              <input type="text" class="form-control"
                     id="txtnascimento"/>
          </div>
        
      <button class="btn btn-primary" type="button" id="btn1" >Validar</button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
      <script src="jquery.mask.js"></script>
      
      <script>
          
          $(document).ready(function(){
              
              
              $('#txtcpf').mask('000.000.000-00', {reverse: true});
              
              $('#txtnascimento').mask('00/00/0000');
              
              $("#btn1").click(function(){
                 
                  $("#txtnome").removeClass("is_invalid").removeClass("is_valid");
                  $("#txtcpf").removeClass("is_invalid").removeClass("is_valid");
                  $("#txtnascimento").removeClass("is_invalid").removeClass("is_valid");
                  
                  var nome = $("#txtnome").val();
                  var cpf = $("#txtcpf").val();
                  var nascimento = $("#txtnascimento").val();
                  
                  if(nome == ""){
                      $("#txtnome").addClass("is-invalid");
                  }
                  else{
                      $("#txtnome").addClass("is-valid");
                  }
                  if(cpf == ""){
                      $("#txtcpf").addClass("is-invalid");
                  }
                  else{
                      $("#txtcpf").addClass("is-valid");
                  }
                  if(nascimento == ""){
                      $("#txtnascimento").addClass("is-invalid");
                  }
                  else{
                      $("#txtnascimento").addClass("is-valid");
                  }
                  
              });
             
              
          });
          
          
      </script>

         
  </body>
</html>
